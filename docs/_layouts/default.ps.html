<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'en' }}">
  <head>
    {% if site.analyticsID %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.analyticsID}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{site.analyticsID}}');
    </script>
    {% endif %}
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <meta name="viewport" content="width=device-width" />
    {% if page.stylesheet %}
    <link rel="stylesheet" type="text/css" href="/{{page.stylesheet}}" id="4bitcss" />
    {% else %}
    <link rel="stylesheet" type="text/css" href="/Konsolas.css" id="4bitcss" />
    {% endif %}
    <script type="text/javascript" src="/js/4bit.js"></script>
    <title>{{site.title}}{% if page.title %} - {{page.title}}  {% endif %}</title>
    <style>
      .monospace {
        font-family: 'Courier New', Courier, monospace;
        white-space: pre;
        max-width: 90%;
      }
      
      .flexible {
        display: flex;
      }
      .centeredFlex {
        justify-content: center;    
      }
    
      .centered {
        margin-left: auto;
        margin-right: auto;
      }

      .centeredText {
        text-align:center;
      }
    
      .flexRow {
        flex-direction: row;
      }
      .flexColumn {
        flex-direction: column;
      }
      .halfWidth {
        width: 50%;
      }
    
      .halfOrWholeWidth {
        width: 50%;
      }
    
      .collapsible {
        visibility: visible;
      }
      
    
      .rowOrColumn {
        flex-direction: row;
      }
    
      @media (max-width: 960px) {
        .collapsible {
            visibility: collapse;
        }
        .rowOrColumn {
            flex-direction: column;
        }
        .halfOrWholeWidth {
          width: 100%;
        }
      }
    
    
      body {
        width: 100%;
        height: 100%;
        font-family: 'Righteous';
        letter-spacing: 0.15em;
      }
    
      pre, code {
        font-family: monospace;
        letter-spacing: normal;    
      }
    
      a {
        text-decoration: none;
      }

      table {
        margin-left:auto;
        margin-right:auto;
      }

      tr, th {
        text-align: center;
      }
    
    </style>
  </head>
<body class="background foreground">    
    {% if site.ghRepo %}
      <div>
        
      </div>
    {% endif %}
    <div style="position: fixed; margin-top: 1%; margin-right: 1%; right:3%; top:3%">
    <!--{
"<a href='https://github.com/2bitdesigns/4bitcss'>" + $(
$path = Split-Path $pwd |
  Join-Path -ChildPath 'github.svg'
Get-Content -Path $path -Raw
) + "</a>"
      }-->
    </div>
    <div class="centered halfOrWholeWidth flexible centered centeredFlex" style="margin-top:-5%">      
      <!--{
"<svg viewbox='0 0 200 200' width='33%' height='33%' class='centered'><a href='/'>" + $(
$path = Split-Path $pwd |
  Join-Path -ChildPath '4bitcss.svg'
Get-Content -Path $path -Raw
) + "</a></svg>"
      }-->
    </div>

    {% if page.title %}
    <h1 class="centered halfOrWholeWidth flexible centered centeredFlex">{{ page.title }}</h1>
    {% endif %}
    <div class="flexible centered centeredFlex halfOrWholeWidth" style="margin-top:-5%">
      <div class="flexRow">
        {{ content }}
      </div>
    </div>
    <div class="flexible centered centeredFlex wholeWidth" style="position:fixed;bottom:0;width:100%">
      <div class="flexRow centered halfOrWholeWidth">        
        Color Scheme :
        <select id="themeSelector" onchange="switchTheme(document.getElementById('themeSelector').value); ">
        </select>
        <input type="button" onclick="feelingLucky(document.getElementById('themeSelector'));" value="Feeling Lucky" />
        <input type="button" onclick="saveTheme();" value="Save Theme" />
        <input type="button" onclick="loadTheme(document.getElementById('themeSelector'));" value="Load Theme" />
        <script type="text/javascript">
          var themeSelector = document.getElementById("themeSelector");
          var themes = themeList();
          for (theme in themes) {
            var opt = document.createElement("option")
            opt.value = themes[theme];
            opt.innerHTML = themes[theme];
            themeSelector.append(opt);            
          }      
          loadTheme(document.getElementById('themeSelector'))
        </script>        
      </div>
    </div>
</body>
</html>
